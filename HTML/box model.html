<html>
    <head>
        <tittle>CSS Box Model Example</tittle>
        <style>
            .example1{
                background-color: brown;
                font-size: 20px;
                border: 0px;
                padding: 0px;
                margin: 0px;
            }
            .example2{
                background-color: blue;
                font-size: 20px;
                border: 5px solid black;
                margin: 40px 20px;
                padding: 50px;
            }
        </style>
    </head>
    <body>
        <h1>
            Box Model 
        </h1>
        <p class="example1">My content</p>
        <hr>
        <p class="example2">my content</p>
        <hr>
    </body>
</html>
